os: osx
language: c++
before_install:
  - brew update
  - brew bundle
  - brew uninstall libjpeg --ignore-dependencies
  - git config --local user.name "MCOfficer-jenkins"
  - git config --local user.email "mcofficer@gmx.de"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
script: xcodebuild
deploy:
  provider: releases
  api_key:
    secure: 
  file: endless-sky
  skip_cleanup: true
  on:
    repo: ES-Builds/endless-sky-osx
